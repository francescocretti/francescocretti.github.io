    <meta charset="utf-8">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">

  <body>

    <div id="weather-intro" class="px-3 text-center">
      <h1>What's the weather like today?</h1>
      <!-- row 1 -->
      <div class="row mt-5">
        <!-- sunny -->
        <div class="col-6 col-md-3 text-center">
          <img class="weather-icon" src="/img/sunny.svg" alt="Sunny" data-weather="sunny">
        </div>
        <!-- cloudy -->
        <div class="col-6 col-md-3 text-center">
          <img class="weather-icon" src="/img/cloudy.svg" alt="Cloudy" data-weather="cloudy">
        </div>
        <!-- overcast -->
        <div class="col-6 col-md-3 text-center">
          <img class="weather-icon" src="/img/overcast.svg" alt="Overcast" data-weather="overcast">
        </div>
        <!-- rain -->
        <div class="col-6 col-md-3 text-center">
          <img class="weather-icon" src="/img/rain.svg" alt="Rainy" data-weather="rainy">
        </div>
      </div>

      <!-- row 2 -->
      <div class="row mt-md-3">
        <!-- storm -->
        <div class="col-6 col-md-4 text-center">
          <img class="weather-icon" src="/img/storm.svg" alt="Storm" data-weather="storm">
        </div>
        <!-- snow -->
        <div class="col-6 col-md-4 text-center">
          <img class="weather-icon" src="/img/snow.svg" alt="Snow" data-weather="snow">
        </div>
        <!-- windy -->
        <div class="col-6 col-md-4 text-center">
          <img class="weather-icon" src="/img/windy.svg" alt="Windy" data-weather="windy">
        </div>
      </div>

    </div>
